<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/08e2c6ee3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch</title>
</head>
<body>

    <div class="container">
        <div id="timer">
            00:00:00
        </div>
        <div class="buttons">
            <button id="startStopBtn">
                <img src="img/play.png"/>
            </button>
            <button id="resetBtn">
                <img src="img/restart.png" class="restart"/>
            </button>
        </div>
    </div>

   <script src="app.js"></script> 
</body>
</html>
